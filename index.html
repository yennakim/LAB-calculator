<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>


  <body>
      <div class="container">
        <div class="row">
          <div class="col" id="result">0</div>
        </div>

        <div class="row">
          <div class="col"><button class="btn" id="clear">C</button></div>
          <div class="col"><button class="btn">&larr;</button></div>
          <div class="col"><button class="btn">&divide;</button></div>
        </div>
        <div class="row">
          <div class="col"><button class="btn num7">7</button></div>
          <div class="col"><button class="btn num8">8</button></div>
          <div class="col"><button class="btn num9">9</button></div>
          <div class="col"><button class="btn times">&times;</button></div>
        </div>
        <div class="row">
          <div class="col"><button class="btn">4</button></div>
          <div class="col"><button class="btn">5</button></div>
          <div class="col"><button class="btn">6</button></div>
          <div class="col"><button class="btn">&minus;</button></div>
        </div>
        <div class="row">
          <div class="col"><button class="btn">1</button></div>
          <div class="col"><button class="btn">2</button></div>
          <div class="col"><button class="btn">3</button></div>
          <div class="col"><button class="btn">&plus;</button></div>
        </div>
        <div class="row">
          <div class="col"><button class="btn" id="zero">0</button></div>
          <div class="col"><button class="btn">&equals;</button></div>
        </div>
      </div>

</body>
    <!--


Determine the HTML tags required to code rows and cells.
Code a single row of 4 elements to start with and see if you can get that working.
Now add the other rows of 4 elements.
Finally, add the rows where there are fewer than 4 elements. What do you need to adjust to get these to work?
Once your layout is mostly working, add the colors and make it pretty.
-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
